    /* This script inputs three integers via form text boxes and displays the sum, average, and product of the three integers, and the smallest and largest of the three integers. */
      function process()
      {
      var number1, number2, number3, n1, n2, n3, sum, average, product;
      number1 = document.forms["myform"].elements["num1"].value;
      number2 = document.forms["myform"].elements["num2"].value;
      number3 = document.forms["myform"].elements["num3"].value;
      n1 = parseInt(number1);
      n2 = parseInt(number2);
      n2 = parseInt(number3);
      sum = n1 + n2 + n3;
      average = sum / 3;
      product = n1 * n2 * n3;
      document.forms["myform"].elements["result"].value = ("The inputted numbers are " + n1 + ", " + n2 + "\nThe sum of the integers is " + sum); }
    </script>
